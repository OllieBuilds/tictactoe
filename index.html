<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="nav">
        <form id="sign-up">
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input name="credentials[password_confirmation]" type="password" value="an example password">
          <input type="submit" name="submit" value="Sign up">
        </form>
<!--Sign in -->
        <form id="sign-in">
          <fieldset>
              <legend>Sign in</legend>
                <input type="text" name="credentials[email]" value="" placeholder="email">
                <input type="password" name="credentials[password]" value="" placeholder="password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
        </form>
        <input type="submit" id="sign-out" name="submit" value="Sign out">
      </div>
      <div class="container">
        <table id="game-board">
          <tr>
            <td  id='square0'><button type="submit" value=""></button></td>
            <td id='square1'>O</td>
            <td id='2'></td>
          </tr>
          <tr>
            <td id='3'></td>
            <td id='4'></td>
            <td id='5'></td>
          </tr>
          <tr>
            <td id='6'></td>
            <td id='7'></td>
            <td id='8'></td>
          </tr>
        </table>
      </div>
    </body>
</html>
