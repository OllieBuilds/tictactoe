<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Tokemon</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="nav">
      <div class="register sign-form">
        <form id="sign-up" class="sign-form">
          <legend>New User Sign up</legend>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="an example password">
          <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
          <input type="submit" name="submit" value="Register">
        </form>
        <!--Sign in -->
        <form id="sign-in" class="sign-form">
              <legend>Player One Sign in</legend>
                <input type="text" name="credentials[email]" value="" placeholder="email">
                <input type="password" name="credentials[password]" value="" placeholder="password">
                <input type="submit" name="submit" value="Sign in">
        </form>
      </div>
<!-- Game forms! -->
        <form id="new-game" class="sign-button hidden">
          <input type="submit" name="submit" value="New Game">
        </form>

        <form id="join-game" class="sign-button hidden">
          <input type="submit" name="submit" value="Join">
        </form>


        <form id="change-password" class="sign-form hidden">
          <input type="text" name="passwords[old]" value "" placeholder="change password">
          <input type="text" name="passwords[new]" value "" placeholder="change password">
          <input type="submit" name="submit" value="Submit new password">
        </form>
        <!-- sign out -->
        <form class="sign-form hidden">
          <input type="submit" id="sign-out" name="submit" value="Sign out">
        </form>
        <!---GameBoard -->
      </div>
      <div class="container">
        <table id="game-board">
          <tr>
            <td id='0'></td>
            <td id='1'></td>
            <td id='2'></td>
          </tr>
          <tr>
            <td id='3'></td>
            <td id='4'></td>
            <td id='5'></td>
          </tr>
          <tr>
            <td id='6'></td>
            <td id='7'></td>
            <td id='8'></td>
          </tr>
        </table>
      </div>

      <form id="sign-in-two" class="">
            <legend>Sign in player 2</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="submit" name="submit" value="Sign in!">
      </form>
    </body>
</html>
